{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>
        Are you sure you want to delete the product: <b>{{ product.title }}</b>?
    </p>
    <input type="submit" class="btn btn-danger" value="Yes, delete">
    <a href="{{ product.get_absolute_url }}" class="btn btn-secondary">No</a>
</form>
{% endblock %}
