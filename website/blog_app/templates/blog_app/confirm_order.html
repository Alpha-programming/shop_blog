<h2>Confirm Your Order</h2>
<ul>
  {% for item in cart_items %}
    <li>{{ item.product.name }} — {{ item.quantity }} pcs × {{ item.product.price }} = {{ item.subtotal }}</li>
  {% endfor %}
</ul>
<p>Total Amount: {{ total }} $</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Place Order</button>
</form>
